<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Young+Serif">
  <link rel="stylesheet" href="../styles.css">

  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">

  <script type="text/javascript">
    const kids = ["Rose", "Iris", "Terra"];

    document.addEventListener("DOMContentLoaded", () => {
      generateRandomTurnOrder();
    });

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;

      // While there remain elements to shuffle.
      while (currentIndex > 0) {

        // Pick a remaining element.
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;

        // And swap it with the current element.
        [array[currentIndex], array[randomIndex]] = [
          array[randomIndex], array[currentIndex]];
      }

      return array;
    }

    /**
     * Randomizes the array of kids and displays the turn order.
     */
    function generateRandomTurnOrder() {
      // randomize the array of kids

      const randomKids = shuffle(kids);
      // const randomKids = kids.sort(() => Math.random() - 0.5);
      // display the turn order
      randomKids.forEach((kid) => {
        document.getElementById("turnOrderList").innerHTML += `<li>${kid}</li>`;
      });
    }

  </script>

  <title>Random Turn</title>
</head>


<body>

<main>
  <h1>Random Turn Order</h1>
  <ol class="green" id="turnOrderList"></ol>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</main>
</body>
</html>
